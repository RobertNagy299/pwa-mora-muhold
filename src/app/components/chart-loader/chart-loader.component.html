@defer () {
  @if (siteLoaded()) {
    <ng-content *ngComponentOutlet="chartComponent$ | async"></ng-content>
  } @else {
    <p>Chart could not be loaded!</p>
  }
} @placeholder(minimum 1000ms) {
  <mat-progress-bar [class]="{'temperature-loading-indicator' : isTemp}" mode="indeterminate"></mat-progress-bar>
}
